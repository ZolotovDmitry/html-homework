<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации водителя</title>
</head>
<body>
<fieldset>
    <legend>Регистрация водителя</legend>
        <p>
             <label for="mobilenumber">Номер телефона +7</label>
             <input id="mobilnumber" type="number" placeholder="9876543210" minlength="10" maxlength="10" required>
        </p>
        <p>
            <label for="avtoclass">Класс автомобиля</label>
            <select id="avtoclass">
                <option value="1">Седан</option>
                <option value="2">Хэтчбек</option>
                <option value="3">Внедорожник</option>
                <option value="4">Кроссовер</option>
                <option value="5">Минивэн</option>
                <option value="6">Микроавтобус</option>
                <option value="7">Универсал</option>
                <option value="8">Фургон</option>
                <option value="9">Купе</option>
                <option value="10">Кабриолет</option>
                <option value="11">Родстер</option>
                <option value="12">Тарга</option>
                <option value="13">Пикап</option>
                <option value="14">Лимузин</option>
                <option value="15">Стретч</option>
                <option value="16">Лимузин</option>
                <option value="17">Мотоцикл</option>
                <option value="18">Мопед</option>
                <option value="19">Автобус</option>
                <option value="20">Грузовой автомобиль</option>
                <option value="21">Седельный автопоезд</option>
                <option value="22">Тягач</option>
                <option value="23">Погрузчик</option>
                <option value="24">Эвакуатор</option>
                <option value="19">Дом на колёсах</option>
                <option value="19">купава</option>
            </select>
        </p>

<!--мультипл меняет список,с раскрывающегося, как выбрать несколько эл-тов без контрола чекбоксом? зачем ставить нейм, надпись между >< не будет функциональной вообще, что можно ввести вместо неё-->

        <p>
            <label for="licenseclass">Категории прав</label>
            <select name="select" id="licenseclass" multiple>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
            </select>
        <p>
            <label for="numberofseats">Число пассажирских мест</label>
            <input id="numberofseats" type="number" min="1" max="2">
        </p>
        <p>
        <label>Детское кресло<input type="checkbox"></label>
        </p>

<!--как можно поставить относительную дату? как изменить на дд/мм/гггг-->

        <p>
            <label for="licensedate">Дата истечения срока действия прав</label>
            <input id="licensedate" min="2018-12-12" max="2028-12-12" type="date">
        </p>
        <p>
             <label for="caryear">Год выпуска</label>
             <input id="caryear" type="number" placeholder="1990" minlength="2" maxlength="4" required>
        </p>

<!--как лучше сделать выпадающий список, или ответ текстовым полем-->
<!--где ставить min, где minlength?-->
         <p>
             <label for="car">Марка автомобиля</label>
             <input id="car" type="text" minlength="3" maxlength="13">
         </p>
         <p>
         <label>Запрет на разговор с водителем во время движения<input type="checkbox"></label>
         </p>
         <p>
             <label for="carmusic">Музыка в машине</label>
             <select name="select" id="carmusic" size="2" multiple>
                 <option value="1">Радио</option>
                 <option value="2">AUX</option>
                 <option value="3">USB</option>
                 <option value="4">Bluetooth</option>
                 <option value="5">Диск MP3</option>
                 <option value="6">Диск Wav</option>
                 <option value="7">Кассетный магнитофон</option>
                 <option value="8">Нет</option>
             </select>
         </p>
         <p>
             <label for="smoking">Курение в машине<input id="smoking" name="answer" type="radio">Да</label>
             <label for="smoking"><input id="smoking" name="answer" type="radio">Нет</label>
         </p>
         <p>
             <label for="seats">Предпочтения в рассадке<input id="seats" name="answer" type="radio">Переднее</label>
             <label for="seats"><input id="seats" name="answer" type="radio">Заднее</label>
         </p>
         <p>
             <label for="pgm">Религиозная атрибутика<input id="pgm" name="answer" type="radio">Да</label>
             <label for="pgm"><input id="pgm" name="answer" type="radio">Нет</label>
         </p>
         <p>
             <label for="car">Государственный номер</label>
             <input id="car" type="text" minlength="8" maxlength="13">
         </p>
         <p>
             <label for="color">Цвет</label>
             <input type="color" id="color" value="info">
         </p>
         <p>
             <input type="submit" value="Отправить">
         </p>
<fieldset>
</body>
</html>
